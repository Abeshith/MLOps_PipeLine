<source>
  @type tail
  path /var/log/ml-pipeline/ml_pipeline.json
  pos_file /var/log/fluentd-positions/ml_pipeline.json.pos
  tag ml.pipeline.json
  format json
  time_key timestamp
  time_format %Y-%m-%dT%H:%M:%S.%L
  keep_time_key true
</source>

<source>
  @type tail
  path /var/log/ml-pipeline/errors.log
  pos_file /var/log/fluentd-positions/errors.log.pos
  tag ml.pipeline.errors
  format json
  time_key timestamp
  time_format %Y-%m-%dT%H:%M:%S.%L
  keep_time_key true
</source>

<filter ml.pipeline.**>
  @type record_transformer
  <record>
    environment "development"
    service "ml-pipeline"
    log_type "application"
  </record>
</filter>

<match ml.pipeline.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name ml-pipeline-logs
  type_name _doc
  logstash_format true
  logstash_prefix ml-pipeline
  logstash_dateformat %Y.%m.%d
  include_tag_key true
  tag_key @log_name
  flush_interval 1s
  
  <buffer>
    @type file
    path /var/log/fluentd-buffers/elasticsearch.buffer
    flush_mode interval
    retry_type exponential_backoff
    flush_thread_count 2
    flush_interval 5s
    retry_forever true
    retry_max_interval 30
    chunk_limit_size 2M
    queue_limit_length 8
    overflow_action block
  </buffer>
</match>
