# Persistent Volume Claim for ML artifacts
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-pipeline-artifacts
  labels:
    app: ml-pipeline
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-pipeline-config
  labels:
    app: ml-pipeline
data:
  FLASK_ENV: "production"
  PYTHONPATH: "/app/src"
  LOG_LEVEL: "INFO"
  METRICS_PORT: "8000"

---
# ServiceAccount for the application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-pipeline-sa
  labels:
    app: ml-pipeline

---
# Role for the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ml-pipeline-role
  labels:
    app: ml-pipeline
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding for the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ml-pipeline-rolebinding
  labels:
    app: ml-pipeline
subjects:
- kind: ServiceAccount
  name: ml-pipeline-sa
roleRef:
  kind: Role
  name: ml-pipeline-role
  apiGroup: rbac.authorization.k8s.io

---
# HorizontalPodAutoscaler for auto-scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-pipeline-hpa
  labels:
    app: ml-pipeline
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-pipeline-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
