apiVersion: v1
kind: Service
metadata:
  name: ml-pipeline-service
  labels:
    app: ml-pipeline
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: LoadBalancer
  selector:
    app: ml-pipeline
  ports:
    - name: http
      port: 80
      targetPort: 5000
      protocol: TCP
    - name: metrics
      port: 8000
      targetPort: 8000
      protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: ml-pipeline-nodeport
  labels:
    app: ml-pipeline
    component: api
spec:
  type: NodePort
  selector:
    app: ml-pipeline
  ports:
    - name: http
      port: 80
      targetPort: 5000
      nodePort: 30007
      protocol: TCP
    - name: metrics
      port: 8000
      targetPort: 8000
      nodePort: 30008
      protocol: TCP